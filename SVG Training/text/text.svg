            <tspan x="100" dy="40" font-family="serif"> My first SVG text W</tspan>
            <tspan x="100" dy="40" font-family="garamond"> My first SVG text W</tspan>
            <tspan x="100" dy="40" font-family="arial"> My first SVG text W</tspan>

<svg width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <linearGradient id="g">
       <stop offset="0" stop-color="white"/>
       <stop offset="1" stop-color="black"/>
    </linearGradient>
    <radialGradient id="g2">
       <stop offset="0" stop-color="white"/>
       <stop offset="1" stop-color="black"/>
    </radialGradient>
    <g fill="url(#g)">
        <g id="TG">
            <path id="T" d="M 100 200 200 200 150 100 z" stroke="black" stroke-width="2" fill="inherit" />
        </g>
    </g>
    <use xlink:href="#TG" transform="translate(120,0)" fill="url(#g2)" />
    <linearGradient id="l" gradientTransform="rotate(30 .5 .5)">
        <stop offset=".0" stop-color="black"/>
        <stop offset=".1" stop-color="white"/>
        <stop offset=".2" stop-color="black"/>
        <stop offset=".3" stop-color="grey"/>
        <stop offset=".4" stop-color="black"/>
        <stop offset=".7" stop-color="white"/>
        <stop offset=".9" stop-color="black"/>
    </linearGradient>
    <rect fill="url(#l)" x="400" width="200" height="200"/>
    <radialGradient id="r" fx=".95">
        <stop offset=".1" stop-color="white" stop-opacity="0.5"/>
        <stop offset=".6" stop-color="black" stop-opacity="0.7"/>
        <stop offset=".9" stop-color="white" stop-opacity="0.9"/>
        <stop offset="1" stop-color="black" stop-opacity="0.4"/>
    </radialGradient>
    <radialGradient id="r2" fx=".95">
        <stop offset=".1" stop-color="green" stop-opacity="0.1"/>
        <stop offset=".6" stop-color="yellow" stop-opacity="0.1"/>
        <stop offset=".9" stop-color="navy" stop-opacity="0.1"/>
        <stop offset="1" stop-color="red" stop-opacity="0.1"/>
    </radialGradient>
    <rect fill="url(#r)" x="700" width="200" height="200"/>
    <rect fill="url(#r2)" x="700" width="200" height="200"/>

    <image xlink:href="html5.jpg" height="200" width="100" x="100" y="250" preserveAspectRatio="xMinYMid"/>
    <image xlink:href="html5.jpg" height="200" width="100" x="300" y="250" preserveAspectRatio="xMinYMid"/>

    <rect fill="url(#r)" x="300" y="300" width="100" height="100"/>
</svg>